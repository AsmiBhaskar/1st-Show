{% extends "users/basic.html" %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-5">
            <img src="{{ movie.image.url }}" class="img-fluid rounded mb-3" alt="{{ movie.name }}">
        </div>
        <div class="col-md-7">
            <h2>{{ movie.name }}</h2>
            <p><i class="fas fa-star text-warning"></i> {{ movie.rating }}</p>
            <p><strong>Cast:</strong> {{ movie.cast }}</p>
            <p>{{ movie.description }}</p>
            {% if movie.trailer_url %}
            <div class="embed-responsive embed-responsive-16by9 mb-3">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ movie.trailer_url|cut:'https://www.youtube.com/watch?v='|cut:'https://youtu.be/' }}" allowfullscreen></iframe>
            </div>
            {% endif %}
            <a href="{% url 'movies:theater_list' movie.id %}" class="btn btn-primary">View Showtimes</a>
        </div>
    </div>
</div>
{% endblock %}
